<div class="card shadow">
  <div class="card-body">
    <h4><i class="fas fa-capsules mr-2"></i> Medicine List:</h4>
    <hr>
    <ul class="list-group">
      <li *ngFor="let test of tests  | async"
          class="list-group-item list-group-item-action"
          (click)="testDetails(test.id)"
          style="cursor: pointer;">{{ test.name }} [ {{ test.shortname }} ] [ {{ test.price }} Tk ]
      </li>
    </ul>
    <button type="button" class="btn btn-primary float-right mt-2"
            (click)="addTest()"><i class="fas fa-plus"></i> Add new Test
    </button>
  </div>
</div>
